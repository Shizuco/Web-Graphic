<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Приклад 02.03 - Матеріали Three.js </title>
	<script src="./js/three.js"></script>
	<script src="./js/TrackballControls.js"></script>
	<script src="./js/dat.gui.js"></script>
</head>

<body>

	<script>


		init();

		function init() {

			// створюємо рендер і задаємо розмір
			var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer({ antialias: true }) : new THREE.CanvasRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth, window.innerHeight);
			// додаємо вивід візуалізатора до html-елементу
			document.body.appendChild(renderer.domElement);
			// створюємо камеру
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			// створюємо сцену, яка буде містити всі наші елементи, такі як об'єкти, камери і джерела світла
			var scene = new THREE.Scene();


			camera.position.set(-30, 40, 30);
			camera.lookAt(scene.position);
			var controls = new THREE.TrackballControls(camera, renderer.domElement);

			var light = new THREE.DirectionalLight(0xffffff, 0.5);
			light.position.setScalar(1);
			scene.add(light);
			scene.add(new THREE.AmbientLight(0xffffff, 0.5));

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			scene.add(plane);


			var materials = {
				choose: "LambertMaterial",
				BasicMaterial: new THREE.MeshBasicMaterial({
					color: "yellow"
				}),
				LambertMaterial: new THREE.MeshLambertMaterial({
					color: "blue"
				}),
				PhongMaterial: new THREE.MeshPhongMaterial({
					color: "pink"
				}),
				StandardMaterial: new THREE.MeshStandardMaterial({
					color: "red"
				})
			}

			var Geometry = new THREE.TorusGeometry(2, 8, 8);
			var mesh = new THREE.Mesh(Geometry, materials[materials.choose]);


			mesh.position.x = -4;
			mesh.position.y = 3;
			mesh.position.z = 0;
			scene.add(mesh);

			var gui = new dat.GUI();
			gui.add(materials, "choose", ["BasicMaterial", "LambertMaterial", "PhongMaterial", "StandardMaterial"]).onChange((val) => {
				console.log(val);
				mesh.material = materials[val];
			});

			renderScene();

			function renderScene() {

				requestAnimationFrame(renderScene);
				controls.update();

				renderer.render(scene, camera);
			}
		}

	</script>
</body>

</html>
