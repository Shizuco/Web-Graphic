<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Приклад 02.07 - Накладення текстур (декілька текстур на один об'єкт) (клас TextureLoader)</title>
	<script src="./js/three.js"></script>
	<script src="./js/TrackballControls.js"></script>
	<script src="./js/dat.gui.js"></script>
</head>

<body>

	<script>


		init();

		function init() {

			// створюємо рендер і задаємо розмір
			var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer({ antialias: true }) : new THREE.CanvasRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth, window.innerHeight);
			// додаємо вивід візуалізатора до html-елементу
			document.body.appendChild(renderer.domElement);
			// створюємо камеру
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			// створюємо сцену, яка буде містити всі наші елементи, такі як об'єкти, камери і джерела світла
			var scene = new THREE.Scene();
			var trackballcontrols = new THREE.TrackballControls(camera, renderer.domElement);


			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			scene.add(plane);


			//Наложение текстур (несколько текстур на один объект)

			var materials = [];
			for (i = 1; i <= 6; i++) {
				var Texture = new THREE.TextureLoader().load(
					'./images/' + String(i) + 'q.jpg');
				var Material = new THREE.MeshBasicMaterial(
					{ map: Texture, color: 0x00dcff });
				materials.push(Material);
			}

			var material = new THREE.MeshFaceMaterial(materials);
			var geometry = new THREE.BoxGeometry(4, 4, 4);
			var cube = new THREE.Mesh(geometry, material);

			cube.position.x = -4;
			cube.position.y = 3;
			cube.position.z = 0;
			scene.add(cube);

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
			camera.lookAt(scene.position);


			var controls = new function () {
				this.rotationSpeed = 0.02;
			}

			var gui = new dat.GUI();
			gui.add(controls, 'rotationSpeed', 0, 0.5);


			renderScene();

			function renderScene() {



				cube.rotation.x += controls.rotationSpeed;
				cube.rotation.y += controls.rotationSpeed;
				cube.rotation.z += controls.rotationSpeed

				requestAnimationFrame(renderScene);
				trackballcontrols.update();
				renderer.render(scene, camera);
			}

		};


	</script>
</body>

</html>
