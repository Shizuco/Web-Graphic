<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Приклад 02.02 - Зміна властивості opacity яка вказує, наскільки прозорий матеріал </title>
	<script src="./js/three.js"></script>
	<script src="./js/TrackballControls.js"></script>
	<script src="./js/dat.gui.js"></script>
</head>

<body>

	<script>


		init();

		function init() {

			// створюємо рендер і задаємо розмір
			var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer({ antialias: true }) : new THREE.CanvasRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth, window.innerHeight);
			// додаємо вивід візуалізатора до html-елементу
			document.body.appendChild(renderer.domElement);
			// створюємо камеру
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			// створюємо сцену, яка буде містити всі наші елементи, такі як об'єкти, камери і джерела світла
			var scene = new THREE.Scene();

			var trackballcontrols = new THREE.TrackballControls(camera, renderer.domElement);


			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			scene.add(plane);

			var TorusGeometry = new THREE.TorusGeometry(2, 2, 12);
			var TorusMaterial = new THREE.MeshBasicMaterial({
				color: 'rgb(255, 255, 0)',
				transparent: true
			});
			var Torus = new THREE.Mesh(TorusGeometry, TorusMaterial);


			Torus.position.x = -8;
			Torus.position.y = 3;
			Torus.position.z = 0;
			scene.add(Torus);
			var coneGeometry = new THREE.ConeGeometry(4, 4, 4);
			var cubeMaterial = new THREE.MeshBasicMaterial({
				color: 'rgb(255, 0, 255)',
				transparent: true
			});
			var cone = new THREE.Mesh(coneGeometry, cubeMaterial);


			cone.position.x = -4;
			cone.position.y = 3;
			cone.position.z = 0;
			scene.add(cone);



			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
			camera.lookAt(scene.position);


			var controller = new function () {
				this.TorusOpacity = 1;
				this.coneOpacity = 1;
				this.rotationSpeed = 0.02;
			}();

			var gui = new dat.GUI();

			gui.add(controller, 'TorusOpacity', 0.1, 1).onChange(function () {
				TorusMaterial.opacity = (controller.TorusOpacity);
			});
			gui.add(controller, 'coneOpacity', 0.1, 1).onChange(function () {
				cubeMaterial.opacity = (controller.coneOpacity);
			});


			renderScene();

			function renderScene() {

				cone.rotation.x += controller.rotationSpeed;
				cone.rotation.y += controller.rotationSpeed;
				cone.rotation.z += controller.rotationSpeed;

				requestAnimationFrame(renderScene);
				trackballcontrols.update();
				renderer.render(scene, camera);
			}

		};


	</script>
</body>

</html>
