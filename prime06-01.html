<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>06.01 - Таймер Clock </title>
	<script src="./js/three.js"></script>
	<script src="./js/TrackballControls.js"></script>
</head>

<body>

	<script>


		init();

		function init() {

			// створюємо рендер і задаємо розмір
			var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer({ antialias: true }) : new THREE.CanvasRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth, window.innerHeight);
			// додаємо вивід візуалізатора до html-елементу
			document.body.appendChild(renderer.domElement);
			// створюємо камеру
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			// створюємо сцену, яка буде містити всі наші елементи, такі як об'єкти, камери і джерела світла
			var scene = new THREE.Scene();

			var controls = new THREE.TrackballControls(camera);
			var clock = new THREE.Clock();
			var period = 1;

			var ambiLight = new THREE.AmbientLight(0x141414);

			scene.add(ambiLight);

			var light = new THREE.DirectionalLight();
			light.position.set(0, 30, 20);
			scene.add(light);

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			scene.add(plane);

			var coneGeometry = new THREE.ConeGeometry(4, 4, 4);
			var coneMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
			var cone = new THREE.Mesh(coneGeometry, coneMaterial);


			cone.position.x = -4;
			cone.position.y = 3;
			cone.position.z = 0;
			scene.add(cone);



			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
			camera.lookAt(scene.position);

			clock.start();

			renderScene();

			function renderScene() {

				cone.rotation.x += 0.02;
				cone.rotation.y += 0.02;
				cone.rotation.z += 0.02;

				if (clock.running) {
					var time = clock.getElapsedTime();
					if (time > period) {
						coneMaterial.color.setHex(Math.random() * 0xffffff);
						clock.elapsedTime = 0;// обнуляем счетчик таймера
					}
				}


				requestAnimationFrame(renderScene);
				controls.update();
				renderer.render(scene, camera);
			}

		};


	</script>
</body>

</html>
